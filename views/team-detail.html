<div class="container" >
    <h1>Team {{team.name}} <small>{{team.members}}</small></h1>
    <form>
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" class="form-control" data-ng-model="team.name"></input>
        </div>
        
        <div class="form-group">
            <label for="teamMembers">Team Members</label>
            <input type="text" id="teamMembers" class="form-control" data-ng-model="team.members"></input>
        </div>
    </form>
</div>
